{% load static %}
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Sign up</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="{% static 'signup_css.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="background">
  <div class="container">
    <div class="card">
      {% block content %}
      <div class="card-header">Sign Up</div>
      <div class="card-body">
        <form method="POST">{% csrf_token %}
            <div class="form-group">
              <input type="text" class="form-control" name="username" placeholder="Username" required autocomplete="off">
            </div>
            {% for error in form.username.errors %}
                <label class="error">{{ error }}  </label>
            {% endfor %}
            <div class="form-group">
              <input type="text" class="form-control" name="orgName" placeholder="Organization Name" required autocomplete="off">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="rescueHome" placeholder="Rescue Home Name" required autocomplete="off">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="bedsno" placeholder="No. of beds" required autocomplete="off">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="contact" placeholder="Contact No." required autocomplete="off">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" name="password1" placeholder="Enter Password" required autocomplete="off">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" name="password2" placeholder="Enter Password Again" required autocomplete="off">
            </div>
            {% for error in form.password2.errors %}
                <label class="error">{{ error }}  </label>
            {% endfor %}
      </div>
      <div class="card-footer">
          <button type="submit" class="btn">Signup</button>
      </div>
        </form>
      {% endblock %}
    </div>
  </div>
  </div>
</body>
</html>
